<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase - Discover Amazing Student Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <header>
        <div class="header-container">
            <a href="ProjectHub.html" class="logo">ðŸ“š ProjectHub</a>
            <nav>
                <a href="browse.html">Browse</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="mywork.html">My Work</a>
                <a href="account.html">Account</a>
            </nav>
            <div class="nav-right" id="navButtons">
                <button class="btn btn-primary" onclick="openLoginModal()">Sign In</button>
                <button class="btn btn-secondary" onclick="openRegisterModal()">Join Us</button>
            </div>
        </div>
    </header>

    <!-- Landing Hero Section -->
    <div id="landingHero" class="hero">
        <div class="hero-content">
            <h1>Showcase Your Student Projects</h1>
            <p>Connect your work with opportunity. Upload, rate, and discover amazing projects from talented students.</p>
            <div class="hero-buttons">
                <button class="btn btn-primary" onclick="openRegisterModal()">Get Started Free</button>
                <a href="browse.html" class="btn btn-secondary" style="background: white; color: var(--color-primary); border: 2px solid white; text-decoration: none;">Explore Projects</a>
            </div>
        </div>
    </div>



    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Sign In to ProjectHub</h2>
                <button class="close-btn" onclick="closeModal('loginModal')">&times;</button>
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Your Account</h2>
                <button class="close-btn" onclick="closeModal('registerModal')">&times;</button>
            </div>
            <form onsubmit="handleRegistration(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="regName" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="regEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Create a strong password" required>
                </div>
                <div class="form-group">
                    <label>Field of Study</label>
                    <select id="regField" required>
                        <option value="">Select your field</option>
                        <option value="CS">Computer Science</option>
                        <option value="CE">Civil Engineering</option>
                        <option value="ME">Mechanical Engineering</option>
                        <option value="EE">Electrical Engineering</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Upload/Create Project Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Your Project</h2>
                <button class="close-btn" onclick="closeModal('uploadModal')">&times;</button>
            </div>
            <form onsubmit="handleProjectUpload(event)">
                <div class="form-group">
                    <label>Project Title</label>
                    <input type="text" id="projTitle" placeholder="What's your project called?" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="projDesc" placeholder="Tell us about your project..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="projCategory" required>
                        <option value="">Choose a category</option>
                        <option value="Web">Web Development</option>
                        <option value="Mobile">Mobile Apps</option>
                        <option value="AI">AI & Machine Learning</option>
                        <option value="Data">Data Science</option>
                        <option value="Game">Game Development</option>
                        <option value="Desktop">Desktop Applications</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Technologies Used</label>
                    <input type="text" id="projTech" placeholder="e.g., React, Node.js, MongoDB">
                </div>
                <div class="form-group">
                    <label>GitHub Repository URL</label>
                    <input type="url" id="projGithub" placeholder="https://github.com/username/repo">
                </div>
                <div class="form-group">
                    <label>Live Demo URL (Optional)</label>
                    <input type="url" id="projDemo" placeholder="https://your-demo.com">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Publish Project</button>
            </form>
        </div>
    </div>

    <!-- External JavaScript Files -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>    <script>
        // Initialize landing page
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthAndUpdateNav();
        });
    </script>
